<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div id="app1">
            <div class="pagination-main-container">

                <div class="wrap">
                    <div class="search">
                        <input type="text" v-model="searchItem" @input="filterItem" class="searchTerm" placeholder="What are you looking for?">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="select-item-container">
                    <label for="select-items">Select page size:</label>
                    <select v-on:change="selectItemBtn" name="cars" id="select-items">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                    </select>
                    <button v-on:click="fetchBeerData">Apply</button>
                </div>
                <div class="pagination-container">
                        <ul class="pagination">
                            <li class="page-item page-link" v-on:click="prevPageBtn" style="cursor: pointer;">Previous
                              <!-- <a class="page-link" style="cursor: pointer;"  aria-disabled="true">Previous</a> -->
                            </li>
                            <li class="page-item page-link" @click="listItemBtn(pageBtn=1)" style="cursor: pointer;">1</li>
                            <li class="page-item page-link" @click="listItemBtn(pageBtn=2)" style="cursor: pointer;">2</li>
                            <li class="page-item page-link" @click="listItemBtn(pageBtn=3)" style="cursor: pointer;">3</li>
                            <li class="page-item page-link" v-on:click="nextPageBtn" style="cursor: pointer;">Next
                              <!-- <a class="page-link"  style="cursor: pointer;">Next</a> -->
                            </li>
                        </ul>
                </div>
            </div>
            
            <div class="filter-main-container"></div>
            <div v-if="result" class="cards-main-container">
                <div v-for="item in result" class="cards">
                    <div class="cards-inner-container">
                        <div class="image-container">
                            <div class="image-inner-container">
                                <!-- <img v-bind:src="result[0].image_url"> -->
                                <img v-bind:src="item.image_url">
                            </div>   
                        </div>
                        <div class="info-container">
                            <div class="cards-title-container">
                                <span class="card-id">{{item.id}}</span>
                                <span class="card-title">{{item.name}}</span>
                            </div>
                            <div class="cards-description-container">
                                <div class="cards-description">
                                    <p>{{item.description}}</p>
                                </div>
                            </div>
                            <div class="cards-target-container">
                                <span class="cards-target-fg">Target-fg:{{item.target_fg}}</span>
                                <span class="cards-target_og">Target-og:{{item.target_og}}</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>    
</body>
</html>
